<html>

<head>
    <meta charset="UTF-8">
    <title>Sketch Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <div id="myModal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="">
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                        <h3 id="sketchTitle" class="modal-title">Sketches</h3>
                    </h3>

                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>
        </div>


        <h2 class="header">Quick Draw
            <button id="showSketch" class="btn btn-Info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        </h2>

        <br>
        <div class="contents">
            <h3 id="sketch">Sketch: <span id="sketch1"></span> </h3>
            <hr>
            <h3 id="confidence">Confidence:  <span id="confidence1"></span>  </h3>
            <hr>
            <h3 class="sketchLabel" id="label">Sketch to be Drawn:</h3>
        </div>

        <div class="timeScore">
            <h3 class="scoreLabel">Score: <span id="score"></span></h3>
            <button id="btn" class="go btn btn-warning" onclick="start()">Start</button>
            <h3 class="timeLabel">Time: <span id="time"></span></h3>
            <hr>
            <div class="note">
            <h4>Click the start button to begin and draw the sketch before the timer runs out. Click the clear canvas 
                button to reset the timer and then click the start button to begin a new round.</h4>
            </div>
            <hr>
        </div>
        
        <button class="clear btn btn-danger" onclick="clearCanvas()">Clear Canvas</button>

    </center>


    <script src="main.js"></script>
</body>

</html>
